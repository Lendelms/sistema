<!DOCTYPE html>
<html>
<head>
	<title>Lista de veiculos cadastrados</title>
</head>
<body>
	Data Atual {% now "jS F Y H:i" %}

	<a href="/veiculos/novo">Novo</a>

	<ol>
		{% for veiculo in lista_veiculos %}
		<li>
			<a href="/veiculos/{{ veiculo.pk }}">
				{{ veiculo }}
			</a>
			 - 
			<a href="/veiculos/excluir/{{ veiculo.pk }}">EXCLUIR</a>
		</li>
		{% endfor %}
	</ol>

</body>
</html>

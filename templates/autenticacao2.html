{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login Sistema</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->	

	{% include 'base/pluginscss.html' %}

</head>
<body style="background: black">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="/" method="POST">
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Digite Usuário">
						<input class="input100" type="text" name="usuario" placeholder="{{ usuario }}">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Digite Senha">
						<input class="input100" type="password" name="passwd" placeholder="{{ senha }}">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Esqueceu
						</span>

						<a href="#" class="txt2">
							Usuário / Senha?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Entrar
						</button>
					</div>

					<div class="flex-col-c p-t-85 p-b-40">
					<!--	<span class="txt1 p-b-9">
							Don’t have an account?
						</span>

						<a href="#" class="txt3">
							Sign up now
						</a>-->
					</div>
				</form>
			</div>
		</div>
	</div>
	
	{% include 'base/pluginsjs.html' %}

</body>
</html>
